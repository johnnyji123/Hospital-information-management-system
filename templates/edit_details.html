<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2> Edit Patient Details </h2>
    <div>
      <ul>  
         {% for data in patient_details%}     
             {% for key, value in data.items()%}
                 {{key}} : {{value}}  
                 
             {% endfor %}     
              <form action = "{{url_for('get_patient_details', patient_id = data['Patient_ID'])}}" method = "POST">
                  <input type = "text" placeholder = "Patient_id" name = "Patient_ID"> </input>
                  <input type = "text" placeholder = "Name" name = "Name"> </input>
                  <input type = "number" placeholder = "Age" name = "Age"> </input>
                  <input type = "text" placeholder = "Sex" name = "Sex"> </input>
                  <input type = "text" placeholder = "Medical record number" name = "Medical_record_number"> </input>
                  <input type = "text" placeholder = "diagnosis" name = "diagnosis"> </input>
                  <input type = "submit" value = "submit">
              </form>         
         {% endfor %}
      </ul>
    
    
    </div>
    <script src="index.js"></script>
  </body>
</html>
